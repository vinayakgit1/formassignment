<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container bg-dark">
        <h1 class="text-center py-4 text-white">Registration Form</h1>
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label class="form text-white">First Name </label>
                    <input type="text" name="" class="form-control" id="">
                </div>
                <div class="form-group">
                    <label class="form text-white ">Mobile No</label>
                    <input type="number" name="" class="form-control" id="">
                </div>
                <div class="mb-3">
                    <label for="formFile" class="form-label"></label>
                    <input class="form-control" type="file" id="formFile">
                  </div>
                  <label class="form text-white ">Country</label>
                  <select class="form-select" aria-label="Default select example">
                    <option selected>India</option>
                    <option value="1">Americ</option>
                    <option value="2">London</option>
                    <option value="3">Shreelanka</option>
                  </select>


            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label class="form text-white">MidName </label>
                    <input type="text" name="" class="form-control" id="">
                </div>
                <div class="form-group">
                    <label class="form text-white">Email </label>
                    <input type="email" name="" class="form-control" id="">
                </div>
                <div class="form-group">
                    <label class="form-label text-white">Massage </label>
                    <textarea name="text" id="" class="form-control"></textarea>
                </div>

            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label class="form text-white">Last Name </label>
                    <input type="text" name="" class="form-control" id="">
                </div>
                <div class="form-group">
                    <label class="form text-white">Address </label>
                    <input type="text" name="" class="form-control" id="">
                </div>
                <div class="form-group">
                    <label class="form text-white">Gender </label>
                    <div class="form-check">
                    <label class="form-label text-white" for="malen">Male</label>
                    <input type="radio" name="gen" class="form-check-input" id="malen">
                </div>
                <div class="form-check">
                    <label class="form-label text-white " for="malen">Female</label>
                    <input type="radio" name="gen" class="form-check-input" id="malen">
                </div>
                <div class="form-check">
                    <label class="form-label text-white" for="malen">Other</label>
                    <input type="radio" name="gen" class="form-check-input" id="malen">
                </div>

            </div>
        </div>
    </div>


    














    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
